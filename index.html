<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Road to 80!</title>
</head>

<body>
  <h1>Road to 80!</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="roadToTop.js"></script>
  <pre id="json"></pre>

  <pre id="characterSearch">
      <form onsubmit="getCharFromForm(); return false;"> 
        <div class="form-group row">
          <label for="charName" class="col-sm-2 col-form-label">Full character Name</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="charName" aria-describedby="charName" placeholder="Enter character Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="server" class="col-sm-2 col-form-label">Chaos Server</label>
          <div class="col-sm-10">
          <select class="form-control" id="server">
            <option>ragnarok</option>
            <option>spriggan</option>
            <option>moogle</option>
            <option>cerberus</option>
            <option>omega</option>
          </select>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </pre>
</body>

</html>
