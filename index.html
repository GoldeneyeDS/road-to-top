<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="roadToTop.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"

  <script type="text/javascript" src="roadToTop.js"></script>

  <title>Road to 80!</title>
</head>

<body>
  <h1>Road to 80!</h1>
    <div id="characterSearch">
    <form onsubmit="getCharFromForm(); return false;">
      <div class="form-group row">
        <label for="charName" class="col-sm-2 col-form-label">Full character Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="charName" aria-describedby="charName"
            placeholder="Enter character Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="server" class="col-sm-2 col-form-label">Chaos Server</label>
        <div class="col-sm-10">
          <select class="form-control" id="server">
            <option>ragnarok</option>
            <option>spriggan</option>
            <option>moogle</option>
            <option>cerberus</option>
            <option>omega</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="targetDate" class="col-sm-2 col-form-label">Target Date</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="targetDate"/>
        </div>
      </div>
      <div class="container">
      <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
        <label class="image-checkbox">
          <img class="img-responsive" src="images/jobicons/Paladin.png" />
          <input type="checkbox" name="image[]" value="" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
        <label class="image-checkbox">
          <img class="img-responsive" src="images/jobicons/Warrior.png" />
          <input type="checkbox" name="image[]" value="" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
        <label class="image-checkbox">
          <img class="img-responsive" src="images/jobicons/DarkKnight.png" />
          <input type="checkbox" name="image[]" value="" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
        <label class="image-checkbox">
          <img class="img-responsive" src="images/jobicons/Gunbreaker.png" />
          <input type="checkbox" name="image[]" value="" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
        <label class="image-checkbox">
          <img class="img-responsive" src="images/jobicons/WhiteMage.png" />
          <input type="checkbox" name="image[]" value="" />
          <i class="fa fa-check hidden"></i>
        </label>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
      const picker = new Litepicker({
        element: document.getElementById('targetDate'),
        minDate: new Date(),
        startDate: new Date(2021, 10, 18, 0, 0, 0, 0)
      });

    </script>

  </div>

  <div id=charTable>
    <div class="container" id="jobList" tabindex="2">

    </div>
  </div>

  <pre id="json"></pre>
</body>

</html>
